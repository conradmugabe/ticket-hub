name: 'Testing ğŸ§ª'

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  testing:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18]
    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: Checkout repository ğŸ”” in the auth directory ğŸ“‚
        uses: actions/checkout@v4

      - name: Check directory contents ğŸ“‚
        run: ls -la

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node ${{ matrix.node-version }} â˜Š
        uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node-version }}'
          cache: 'pnpm'

      - name: Install Dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Run All Tests ğŸ§ª
        run: pnpm test:all:coverage

      - name: Upload coverage reports to Codecov ğŸ“¡ ğŸ“ˆ
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: conradmugabe/ticket-hub
